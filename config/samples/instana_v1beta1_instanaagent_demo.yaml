apiVersion: agents.instana.com/v1beta1
kind: InstanaAgent
metadata:
  name: instana-agent
  namespace: instana-agent
spec:
  zoneName: my-operator-zone # (optional) name of the zone of the host
  key: replace-me # replace with your Instana agent key
  endpoint:
    host: ingress-red-saas.instana.io # the monitoring ingress endpoint
    port: "443" # the monitoring ingress endpoint port, wrapped in quotes
  env: []
  clusterName: docker-desktop # replace with the name of your Kubernetes cluster
  configFiles:
    configuration.yaml: |
      # You can leave this empty, or use this to configure your instana agent.
      # See https://docs.instana.io/setup_and_manage/host_agent/on/kubernetes/