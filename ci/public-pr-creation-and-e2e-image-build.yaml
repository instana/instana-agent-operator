                channel: '#tech-agent-delivery-notifications'
                text: |
                  :x: The operator olm-release-pr-creation/verify-latest-release has failed. <!subteam^SNMD75GH3> please check <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|the build job>.
            - put: gh-status
