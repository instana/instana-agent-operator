platform: linux
image_resource:
  type: registry-image
  source:
    repository: registry.access.redhat.com/ubi8/ubi
outputs:
  - name: version
params:
  GIT_COMMIT: ((git-commit))
  VERSION: ((version))
run:
  path: /bin/bash
  args:
  - -exc
  - |
      set -e
      # Write tag file:
      cat << EOF > version/manifest-tags
      $GIT_COMMIT
      snapshot
      EOF
