version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:11

    steps:
    - checkout

    - restore_cache:
        keys:
          - m2-{{ checksum "pom.xml" }}
          - m2-

    - run: ./mvnw -C -B clean verify

    - setup_remote_docker:
        version: 18.06.0-ce

    - run: docker build -f src/main/docker/Dockerfile.jvm .

    - save_cache:
        key: m2-{{ checksum "pom.xml" }}
        paths:
          - ~/.m2
