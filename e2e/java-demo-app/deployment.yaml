apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-app
  labels:
    app: java-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-demo-app
  template:
    metadata:
      labels:
        app: java-demo-app
        e2etest: selective-monitoring
    spec:
      imagePullSecrets:
        - name: delivery-instana-io-pull-secret
      containers:
      - name: java-demo-app
        image: delivery.instana.io/int-docker-agent-local/instana-agent-operator/e2e/java-demo-app:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: INSTANA_TEST_NAMESPACE_TYPE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: INSTANA_TEST_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          medium: Memory
